<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon site de devis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #0070ba;
        }

        p {
            font-size: 1.1em;
            margin: 20px 0;
        }

        .paypal-button {
            padding: 12px 25px;
            background-color: #0070ba;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .paypal-button:hover {
            background-color: #005b8a;
        }

        .paypal-button:active {
            background-color: #00426c;
        }

        .message {
            font-size: 1.2em;
            color: #4CAF50;
            display: none;
        }

        .message.error {
            color: #f44336;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Intervention rapide</h1>
    <p>Besoin d'une évaluation rapide ou d'une intervention sur votre projet ? Payez directement 10€ pour une première intervention.</p>

    <!-- Formulaire PayPal -->
    <form id="paypal-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="ton-email-paypal@example.com">
        <input type="hidden" name="item_name" value="Intervention rapide">
        <input type="hidden" name="amount" value="10.00">
        <input type="hidden" name="currency_code" value="EUR">
        <button type="submit" class="paypal-button" id="paypal-button">Payer 10€ pour l'intervention</button>
    </form>

    <p id="success-message" class="message">Votre paiement a été pris en compte. Merci !</p>
    <p id="error-message" class="message error">Il y a eu un problème avec le paiement. Essayez à nouveau.</p>
</div>

<script>
    // Gestion de l'animation de confirmation
    const paypalForm = document.getElementById('paypal-form');
    const successMessage = document.getElementById('success-message');
    const errorMessage = document.getElementById('error-message');

    // Ce bloc simule un succès ou un échec (pour tests), à remplacer avec une vraie validation de paiement dans un projet complet
    paypalForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Empêcher l'envoi réel du formulaire pour l'exemple

        // Simuler une réponse aléatoire (succès ou échec)
        const isSuccess = Math.random() > 0.5; // 50% de chance de succès ou d'échec

        if (isSuccess) {
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        } else {
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Après 2 secondes, simuler la soumission réelle du formulaire (enlever le preventDefault pour une vraie soumission)
        setTimeout(function() {
            if (isSuccess) {
                paypalForm.submit();  // Soumettre le formulaire réellement si le paiement est "réussi"
            }
        }, 2000);
    });
</script>

</body>
</html>
